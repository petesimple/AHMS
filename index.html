<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Air Hockey Match Sheet</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1b1b1b">
</head>
<body>
  <img src="AHMSlogo.png" alt="Air Hockey Match Sheet Logo" style="max-width: 200px; display: block; margin: 0 auto 10px;" />
  <h1>2025 AIRHOCKEY WORLD TOURNAMENT</h1>
  <form id="matchForm">
    <label>Match #<input type="number" id="matchNum" required></label>
    <label>Table #<input type="text" id="tableNum" required></label>
    <label>Referee<input type="text" id="refName" required></label>
    <label>Player A<input type="text" id="playerA" required></label>
    <label>Player B<input type="text" id="playerB" required></label>
    <button type="submit">Generate Sheet</button>
  </form>

  <div id="output" class="sheet hidden"></div>
  <button id="printBtn" class="hidden">Print</button>

  <script src="script.js"></script>
  <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(reg => console.log("Service Worker Registered"))
      .catch(err => console.error("Service Worker Registration Failed", err));
  }
</script>
</body>
</html>
