<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Air Hockey Match Sheet</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1b1b1b">
  <script src="http://192.168.1.19/cgi-bin/epos-2.0.0.js"></script>
</head>
<body>
  <img src="AHMSlogo.png" alt="Air Hockey Match Sheet Logo" style="max-width: 200px; display: block; margin: 0 auto 10px;" />
  <!-- <h1>AHMS</h1> -->
  <form id="matchForm">
    <label>Match #<input type="number" id="matchNum"></label>
    <label>Table #<input type="text" id="tableNum"></label>
    <label>Referee<input type="text" id="refName"></label>
    <label>Player A<input type="text" id="playerA" required></label>
    <label>Player B<input type="text" id="playerB" required></label>
    <button type="submit">Generate Sheet</button>
  </form>

  <div id="output" class="sheet hidden"></div>
  <button id="printBtn" class="hidden">Print</button>
  <button id="printBlankBtn" type="button" style="margin-top: 10px;">
  Print a Blank Card
</button>
  <button id="printRankMatchBtn">Print Rank Match</button>
  

  <script src="script.js"></script>
  <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(reg => console.log("Service Worker Registered"))
      .catch(err => console.error("Service Worker Registration Failed", err));
  }
</script>
</body>
</html>
